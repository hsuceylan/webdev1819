<!DOCTYPE html>
<html>
<style> 

</style>

<body>
<canvas id="myCanvas" height=400 width=400 style="border:4px solid rgba(255, 99, 71, 0.2);"></canvas>


<script>
	// set up initial variables
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
 
  ctx.beginPath();
  ctx.moveTo(100,0);
  ctx.lineTo(100,200);
  ctx.stroke();

function drawOne(x){
  ctx.beginPath();
ctx.fillStyle = "hsl(0, 0%, 94%)";
ctx.fillRect(0,0,400,400);

ctx.rect(x, 50, 50, 150);
ctx.stroke(); //H

ctx.rect(x, 50, 130, 150);
ctx.stroke(); //H

ctx.rect(x, 50, 180, 150);
ctx.stroke(); //H

ctx.rect(x, 110, 180, 25);
ctx.stroke(); //H
}

function drawTwo(x) {
ctx.rect(x, 250, 50, 150);
ctx.stroke(); //C

ctx.rect(x, 250, 130, 25);
ctx.stroke(); //C

ctx.rect(x, 375, 130, 25);
ctx.stroke(); //C
}
var x = 0;
setInterval(function(){ 
  ctx.clearRect(0,0,400,400);
  drawOne(x%400);
  drawTwo(x%400);
  x++;
}, 25);
</script>

</body>
</html>
