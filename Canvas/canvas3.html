<!DOCTYPE html>
<html>
<style> 

</style>

<body>


<canvas id="myCanvas" width="400" height="400"
style="border:4px solid rgba(255, 99, 71, 0.2);">
</canvas>

<script>


var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

  ctx.beginPath();
  ctx.moveTo(100,0);
  ctx.lineTo(100, 200);
  ctx.stroke();
  
  var x = 0;
setInterval(function(){ 
  ctx.clearRect(0,0,200,200);
  drawLetters(x%400);
  x++;
}, 25);
  
function drawLetters(x) {
ctx.fillStyle = "hsl(0, 0%, 94%)";
ctx.fillRect(0,0,400,400);

ctx.rect(x, 50, 50, 150);
ctx.stroke(); //H

ctx.rect(x, 50, 50, 150);
ctx.stroke(); //H

ctx.rect(x, 110, 130, 25);
ctx.stroke(); //H
}
function drawLetters(x) {
ctx.rect(x, 50, 50, 150);
ctx.stroke(); //C

ctx.rect(x, 50, 130, 25);
ctx.stroke(); //C

ctx.rect(x, 175, 130, 25);
ctx.stroke(); //C
}

</script>

</body>
</html>
